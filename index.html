<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="css/style.css" />
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome to Kokoa Talk</title>
</head>

<body>
  <div class="status-bar">
    <div class="status-bar__column">
      <span class="status-bar__online">On Service</span>
      <!-- To Do: Wifi Icon -->
      <i class="fas fa-wifi"></i>
    </div>
    <div class="status-bar__column">
      <span class="status-bar__clock">00:00:00</span>
    </div>
    <div class="status-bar__column">
      <span class="status-bar__battery">100%</span>
      <!-- Battery Icon -->
      <i class="fas fa-battery-full fa-la"></i>
      <!-- Lightning Icon -->
      <i class="fas fa-bolt"></i>
    </div>
  </div>

  <header class="welcome-header">
    <h1 class="welcome-header__title">Welcome to Kokoa Clone</h1>
    <p class="welcome-header_text">
      If you have a Kakao Account, log in with your email or phone number.
    </p>
  </header>

  <form action="friends.html" method="get" id="login-form">
    <input name="username" type="email" placeholder="Email or phone number" minlength="5" />
    <input name="password" type="password" placeholder="Password" minlength="5" />
    <input type="submit" value="Log In" />
    <a href="#">Find Kakao Account or Password</a>
  </form>
  <div id="no-mobile">
    <span>Your screen is too big ㅠㅠ</span>
  </div>
  <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
  <script src="src/app.js" crossorigin="anonymous"></script>
</body>

</html>
